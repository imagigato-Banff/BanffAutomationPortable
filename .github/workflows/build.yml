name: build

on:
  workflow_dispatch:

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

         - name: Download R (Windows portable)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path app\runtime\win | Out-Null
          $url = "https://cran.r-project.org/bin/windows/base/R-4.4.2-win.zip"
          $zip = "$env:RUNNER_TEMP\R.zip"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive -Path $zip -DestinationPath app\runtime\win -Force

          if (!(Test-Path "app\runtime\win\R-4.4.2\bin\Rscript.exe")) {
            Write-Host "Rscript.exe not found"
            Get-ChildItem -Recurse app\runtime\win | Select-Object -First 80
            exit 1
          }

      - name: Build Windows portable
        run: npm run build:win

      - uses: actions/upload-artifact@v4
        with:
          name: BanffAutomation-Windows
          path: dist/*

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build macOS dmg (no publish)
        run: npx electron-builder --mac dmg --publish never

      - uses: actions/upload-artifact@v4
        with:
          name: BanffAutomation-macOS
          path: dist/*
